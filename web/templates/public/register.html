
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Insight Futures</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-[#000E2B] to-[#0A192F] min-h-screen flex items-center justify-center text-white">

    <div class="bg-[#112240] p-8 rounded-lg shadow-lg w-full max-w-sm">
        <div class="flex flex-col items-center mb-6">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="h-24 mb-3">
            <h1 class="text-2xl font-bold">Cadastro</h1>
        </div>
        <form id="formRegister" class="flex flex-col gap-4">
            <div>
                <label for="username" class="block text-sm mb-1">Usuário:</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 rounded bg-[#0F172A] text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm mb-1">Senha:</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded bg-[#0F172A] text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="btn bg-[#B6E21F] text-[#0A192F] font-semibold mt-2 hover:bg-[#A1D210] transition">
                Criar Conta
            </button>
        </form>

        <p class="text-sm text-center mt-4 text-gray-400">
            Já tem uma conta?
            <button onclick="abrirLogin()"class="text-[#00B4D8] hover:underline">Faça login
            </button>
        </p>
    </div>

     <!-- Modal de Login Estilizado -->
    <div id="modalLogin" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
      <div class="bg-[#0A192F] bg-opacity-80 p-8 rounded-2xl shadow-xl w-80 text-white relative">

        <!-- Logo -->
        <div class="flex justify-center mb-4">
          <img src="{{ url_for('static', filename='img/marca.png') }}" alt="Insight Futures Logo" class="w-auto h-12">
        </div>
        <h2 class="text-xl font-bold mb-4 text-center">Faça Login</h2>
        <form id="formLogin">
            <input type="text" name="username" placeholder="Usuário" required
                class="w-full p-3 mb-3 rounded bg-[#0F172A] text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-[#B6E21F]">

            <input type="password" name="password" placeholder="Senha" required
                class="w-full p-3 mb-3 rounded bg-[#0F172A] text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-[#B6E21F]">

            <!-- Mensagem de erro -->
            <p id="erroLogin" class="text-red-500 text-sm hidden mb-3 text-center">Usuário ou senha incorretos</p>

            <div class="flex justify-end gap-2">
                <button type="button" onclick="fecharLogin()" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 rounded text-white transition">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 bg-[#B6E21F] hover:bg-[#A1D210] text-[#0A192F] font-bold rounded transition">
                    Iniciar
                </button>
            </div>
        </form>
      </div>
    </div>

    <script>
        // Cadastro
        document.getElementById('formRegister').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('{{ url_for("auth_routes.register") }}', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'ok') {
                    abrirLogin(); // Abre o modal de login automaticamente
                } else {
                    alert('Erro ao criar conta');
                }
            });
        });

        // Login via modal com erro no próprio modal
        function abrirLogin() {
            document.getElementById('modalLogin').classList.remove('hidden');
            document.getElementById('erroLogin').classList.add('hidden'); // Sempre esconde o erro ao abrir
        }

        function fecharLogin() {
            document.getElementById('modalLogin').classList.add('hidden');
        }

        document.getElementById('formLogin').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('{{ url_for("auth_routes.login_api") }}', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'ok') {
                    window.location.href = '{{ url_for("painel_routes.painel") }}';
                } else {
                    document.getElementById('erroLogin').classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
